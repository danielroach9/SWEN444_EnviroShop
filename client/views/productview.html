
<navbar></navbar>

<div class="container" ng-model="product">
    
    <br>
    <br>
    
    <div class="panel panel-success" ng-model="product">
        <div class="panel-heading">
            <h3 class="panel-title">{{product.name}}</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{product.image}}" class="img-rounded" alt="Celery" width="304" height="236">
                    </img>
                </div>
                
                
                <br>
                
                <h4> Located At: </h4>
                <div class="col-md-8">
                    Wegmans
                </div>
                
                <br><br>
                
                <h4> About </h4>
                <div class="col-md-8">
                    {{product.description}}
                </div>
            </div>
        </div>
        
        <br>
        
        <div class="row">
            <div class="col-lg-3">
                <h2 style="padding-left: 20px;"> Reviews </h2>
            </div>
            <div class="col-lg-9">
                <newreview></newreview>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6" style="padding-left: 40px; padding-right: 40px;">
                    <review></review>
            </div>
            <div class="col-lg-6" style="padding-left: 40px; padding-right: 40px;">
                <review></review>
            </div>
        </div>
    </div>
</div>
